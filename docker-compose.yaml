services:
  # 1. MySQL Database Service
  db:
    image: mysql:8.0
    container_name: mysql_dashboard_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dashboard_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      start_period: 20s

  # 2. Flask Backend API Service (renamed from "api")
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: flask_dashboard_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      MYSQL_HOST: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: dashboard_db
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      ADMIN_TOKEN: E7js2NY2VkTiWcidpe7E
    ports:
      - "5000:5000"
    volumes:
      - ./Backend:/app

  # 3. React Frontend Service
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: react_dashboard_frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql_data: